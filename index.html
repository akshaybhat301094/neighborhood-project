<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>India</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="col-xs-12 container">
        <div class="col-xs-3 sidebar">
            <h2>MAP INDIA</h2>
            <div class="search">
                <input type="search" data-bind="value: searchBox, valueUpdate: 'keyup'" class="searchbar" placeholder="type here..">
                <div class="listItems">
                <ul data-bind="foreach: locationName">
                <li data-bind="text: title, click: $parent.select"></li>
                </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-9 map-container">
            <div id="map"></div>
        </div>
    </div>   
</body>

<script src="js/jquery.min.js"></script>
<script src="js/knockout.js"></script>
<script src="js/code.js"></script>
<script async defer src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyANkNsewGyHfamVwPlj5MPW_InmaaoE2WU">
    </script>
    
</html>
